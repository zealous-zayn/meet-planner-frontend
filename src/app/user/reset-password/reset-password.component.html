<div class="container-fluid bg-image">
  <div class="row">
      <div style="margin-top: 10vh;" class="col-md-6 mx-auto col-sm-8">
          <div class="card border-info cardBorder">
              <div class="card-header bg-secondary">
                  <h2 class="card-title" style="color:white; text-align: center">Password Reset</h2>
              </div>

              <div style="padding-top:30px" class="card-body text-center ">
                  <div class="text-center">
                      <div>
                          <h2>Welcome to Meet Planner!!</h2>
                      </div>
                      <hr>
                      <div class="form-group form-field-container">
                        <label for="inputPassword" style="color: gray; float: left;"><i class="fas fa-key"></i>&nbsp;&nbsp;Password<span style="color: red; font-size: 22px;">*</span> (Min 8 characters)</label>
                           <input type="password" minlength="8" #passref="ngModel" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                           <div [hidden]="!passref.errors?.minlength" style="color: red;">Password must have eight characters</div>
                           <div [hidden]="!passref.errors?.required || passref.pristine" style="color: red;">Please Enter the value</div>
                           
                      </div>
                      <div class="form-group form-field-container">
                        <label for="inputPassword" style="color: gray; float: left;"><i class="fas fa-key"></i>&nbsp;&nbsp;Confirm Password<span style="color: red; font-size: 22px;">*</span></label>
                           <input type="password"  #confirm="ngModel" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Password" required>
                           <div *ngIf="(passref.value !== confirm.value) && !confirm.pristine" style="color: red;">Password do not match</div>
                           <div [hidden]="!confirm.errors?.required || confirm.pristine" style="color: red;">Please Enter the value</div>
                           
                      </div>
                  </div>
                  <hr>
                  <h4>Thank You!!!</h4>

                  <br>
              </div>
              <div class="card-footer text-center">
                  <div class="col-md-12 control">
                      <button class="btn btn-outline-success" (click)="resetPassword()">Submit </button>
                  </div>
              </div>

          </div>
      </div>

  </div>
</div>
